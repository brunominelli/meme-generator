            <input type="file" name="meme-insert" id="meme-insert">
        </div>
        <section id="meme-image-container">
            <img src="" alt="Imagem do Meme" id="meme-image">
            <p id="meme-text"></p>
        </section>
        <nav>
            <button class="btn" id="fire">Borda Vermelha</button>
            <button class="btn" id="water">Borda Azul</button>
            <button class="btn" id="earth">Borda Verde</button>
        </nav>
    </main>
